[tracker]
; supported modes: contoller, yaw, srs (experimental) and flypt (experimental)
type = controller
; valid options: left, right
side = left
; offset for center of rotation of motion rig in relation to hmd position
; used for virtual tracker position (yaw, srs, flypt) values in cm
; oriented in relation to hmd's forward direction (parallel to floor plane)
offset_forward = 0.0
offset_down = 0.0
offset_right = 0.0

[translation_filter]
; value between 0.0 (filter off) and 1.0 (initial location is never changed)
strength = 0.50
; single (1), double (2) or triple (3) exponential moving average filter
order = 2

[rotation_filter]
; value between 0.0 (filter off) and 1.0 (initial rotation is never changed)
strength = 0.50
; single (1), double (2) or triple (3) slerp filter
order = 2

[shortcuts]
; see user guide for valid key descriptors
; activate and deactivate motion compensation
activate = CTRL+HOME
; set reference pose for tracker
center = CTRL+END
; increase / decrease filter strength
translation_increase = CTRL+PLUS
translation_decrease = CTRL+MINUS
rotation_increase = CTRL+0
rotation_decrease = CTRL+9
; write filter strength to application specific config file
save_config = CTRL+SHIFT+S
; reload configuration (except for [tracker] section for now)
reload_config = CTRL+SHIFT+L
; use motion controller to rotate around center of rotation 
cor_debug_mode = CTRL+SHIFT+Q

[debug]
; test motion compensation without tracker input = rotate on yaw axis (0/1)
testrotation = 0